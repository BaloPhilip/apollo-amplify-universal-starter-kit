scalar UploadImage

# Message
type Message {
  id: Int!
  text: String
  userId: Int
  createdAt: String
  username: String
  uuid: String
  reply: Int
}

extend type Query {
  # Messages
  messages: [Message]
  # Message
  message(id: Int!): Message
}

extend type Mutation {
  uploadImage(image: UploadImage!): Boolean!
  # Create new message
  addMessage(input: AddMessageInput!): Message
  # Delete a message
  deleteMessage(id: Int!): Message
  # Edit a message
  editMessage(input: EditMessageInput!): Message
}

# Input for addMessage Mutation
input AddMessageInput {
  text: String
  userId: Int
  uuid: String
  reply: Int
  image: UploadImage
}

# Input for editMessage Mutation
input EditMessageInput {
  id: Int!
  text: String
  userId: Int
}

extend type Subscription {
  # Subscription fired when anyone changes messages list
  messagesUpdated: UpdateMessagesPayload
}

# Payload for messagesUpdated Subscription
type UpdateMessagesPayload {
  mutation: String!
  node: Message!
}
