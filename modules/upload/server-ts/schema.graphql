scalar FileUpload

type File {
  id: Int!
  name: String!
  type: String!
  size: Int!
  path: String!
}

extend type Query {
  files: [File]
}

extend type Mutation {
  uploadFiles(files: [FileUpload]!): Boolean!
  removeFile(id: Int!): Boolean!
}

extend type Subscription {
  filesUpdated: UpdateFilesPayload
}

# Payload for filesUpdated Subscription
type UpdateFilesPayload {
  mutation: String!
  files: [File]
}
